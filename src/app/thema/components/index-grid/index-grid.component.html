<header class="pb-4 pt-3">
        <h3 class="h3 display mb-4">{{ title }}</h3>

        <div class="d-flex">

            <button (click)="onNewOrEdit()" class="btn btn-primary mr-2" type="submit">
                <ng-container *ngIf="selected == null; else elseTemplate">
                    <i class="fa fa-plus"></i> Novo
                </ng-container>
                <ng-template #elseTemplate>
                        <i class="fa fa-edit"></i> Editar
                </ng-template>
                
            </button>
            <button (click)="onDelete()" class="btn btn-danger" type="submit" *ngIf="selected != null">
                <i class="icon-trash"></i> Deletar</button>
            <!--<button (click)="onFilter()" class="btn btn-secondary ml-auto p-2" type="submit">
                <i class="icon-filter"></i> Filtrar</button>-->
        </div>
    </header>
    <div class="list-group">
        <div class="list-group-item list-group-item-action bg-faded">
            Nome
        </div>
        <div class="mCustomScrollbar _mCS_1" style="background-color: #eee;height: calc(100vh - 420px);">

            <button type="button" 
            *ngFor="let item of dataSource; let i=index"
            class="list-group-item list-group-item-action"
            (click)="onSelect(i)"
            [ngClass]="{'active': selected == i}">
                {{item[fieldValue]}} - {{item[fieldName]}}</button>
        </div>
